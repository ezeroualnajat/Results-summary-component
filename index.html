<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Results Summary</title>
</head>
<body>
    <main>
        <div class="result">
            <h1>Your Result</h1>
            <div class="circle">
                <h2>
                    76
                    <span>of 100</span>
                </h2>
            </div>
            <h3>Great</h3>
            <p>Your performance exceed 65% of the people conducting the test here!</p>
        </div>
        <div class="details">
            <p>Summary</p>
            <div class="item">
                <div class="title">
                    <img src="./svgs/icon-reaction.svg" alt="Reaction icon">
                    <p>Reaction</p>
                </div>
                <h4>
                    80 
                    <span>/ 100</span>
                </h4>
            </div>
            <div class="item">
                <div class="title">
                    <img src="./svgs/icon-memory.svg" alt="Memory icon">
                    <p>Memory</p>
                </div>
                <h4>
                    92 
                    <span>/ 100</span>
                </h4>
            </div>
            <div class="item">
                <div class="title">
                    <img src="./svgs/icon-verbal.svg" alt="Verbal icon">
                    <p>Verbal</p>
                </div>
                <h4>
                    61 
                    <span>/ 100</span>
                </h4>
            </div>
            <div class="item">
                <div class="title">
                    <img src="./svgs/icon-visual.svg" alt="Visual icon">
                    <p>Visual</p>
                </div>
                <h4>
                    73 
                    <span>/ 100</span>
                </h4>
            </div>
        </div>
    </main>
</body>
</html>
